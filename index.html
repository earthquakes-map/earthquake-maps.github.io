<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Earthquakes</title>
    <link rel="stylesheet" href="stylesheets/examples.css">
    <link rel="stylesheet" href="stylesheets/semantic.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=geometry&amp;v=3.7" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">
    </script>
    <script src="javascripts/gmaps.min.js" type="text/javascript"></script>
    <script src="javascripts/scripts.js" type="text/javascript"></script>
    <script src="javascripts/semantic.min.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="ui stackable grid">
      <div class="row">
        <div class="column">
          <h1>Live Earthquake Map</h1>
        </div>
      </div>
    </div>
    <div class="ui stackable two column grid">
      <div class="row">
        <div class="twelve wide column">
          <div id="map" class="large"></div>
        </div>
        <div class="four wide column">
          <div id="quakes" class="ui divided list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
